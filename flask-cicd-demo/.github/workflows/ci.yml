name: Python CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./flask-cicd-demo/requirements.txt

      - name: Lint Check
        run: flake8 ./flask-cicd-demo

      - name: Run Tests
        run: pytest -v ./flask-cicd-demo
